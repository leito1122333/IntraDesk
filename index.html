    display: flex;
    min-height: 100vh;

  .sidebar {
    background-color: #1a001a;
    width: 280px;
    padding: 20px 0;

  .logo {

  }

  .menu-btn {
    background-color: #cc33ff;
    color: #fff;
    border: none;
    padding: 14px 20px;
    margin: 5px 15px;
    border-radius: 10px;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: calc(100% - 30px);
  }

  .menu-btn:hover {
    background-color: #e066ff;
    transform: translateX(5px);
  }

  .submenu {
    max-height: 0;
    overflow: hidden;
    background-color: #330033;
    margin: 0 15px 5px 15px;
    border-radius: 8px;
    transition: max-height 0.4s ease;
  }

  .submenu.open {
    max-height: 400px;
  }

  .submenu a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    padding: 10px 18px;
    font-size: 0.95rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: background 0.3s;
  }

  .submenu a:hover {
    background-color: #4d0066;
  }

  .content {
    flex: 1;
    padding: 0;
    display: flex;
    flex-direction: column;
    background: radial-gradient(circle at center, #2d0030, #0b0010);
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
  }

  .placeholder {
    text-align: center;
    margin-top: 20%;
    font-size: 1.5rem;
    opacity: 0.7;
  }

  @media (max-width: 768px) {
    body { flex-direction: column; }
    .sidebar { width: 100%; }
    .menu-btn { font-size: 1rem; padding: 12px; }
  }

  /* Botón flotante */
  .btn-registrar-turno {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    background: linear-gradient(135deg, #cc33ff, #6600ff, #00e6e6);
    background-size: 300% 300%;
    color: #fff !important;
    font-size: 1rem;
    font-weight: 600;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(204, 51, 255, 0.6);
    transition: all 0.4s ease;
    animation: gradientShift 6s infinite linear;
  }

  .btn-registrar-turno:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(0, 230, 230, 0.8),
                0 0 35px rgba(204, 51, 255, 0.8);
    background-position: right center;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .sub-doc-btn {
    background: linear-gradient(135deg,#cc33ff,#6600ff,#00e6e6);
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    background-size: 300% 300%;
    animation: gradientShift 6s infinite linear;
    transition: transform 0.3s ease;
  }

  .sub-doc-btn:hover { transform: scale(1.08); }

  .form-container {
    background: #1a001a;
    padding: 20px;
    border-radius: 12px;
    margin-top: 25px;
    box-shadow: 0 0 15px rgba(204, 51, 255, 0.2);
    width: 70%;
    margin-left: auto;
    margin-right: auto;
  }

  .form-container input, .form-container textarea, .form-container select {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  .form-container button {
    margin: 10px 8px 0 0;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
  }

  .btn-clear { background-color: #ff0066; color: #fff; }
  .btn-copy { background-color: #00e6e6; color: #000; }
</style>

<script>
  // Submenús tipo acordeón
  document.querySelectorAll('[data-toggle]').forEach(btn => {
    btn.addEventListener('click', () => {
      const submenuId = btn.getAttribute('data-toggle');
      const submenu = document.getElementById(submenuId);
      document.querySelectorAll('.submenu').forEach(menu => {
        if (menu !== submenu) menu.classList.remove('open');
      });
      submenu.classList.toggle('open');
    });
  });

  document.getElementById('btn-documentacion').addEventListener('click', () => {
    const main = document.getElementById('mainContent');
    main.innerHTML = `
      <div style="padding:20px;text-align:center;">
        <h2 style="color:#e066ff;">📘 Documentación</h2>
        <div style="display:flex;justify-content:center;gap:10px;margin-top:15px;">

          <button class='sub-doc-btn' onclick="loadResolucion('1.3')">Resolución 1.3</button>
          <button class='sub-doc-btn' onclick="loadResolucion('1.4')">Resolución 1.4</button>
        </div>
      </div>
    `;
  });

  // Formulario Resolución
  function loadResolucion(num) {
    const main = document.getElementById('mainContent');
    main.innerHTML = `
      <div class="form-container">
        <h2 style="text-align:center;color:#e066ff;">${num} Resolución</h2>
        
        <label>Asunto:</label>
        <select id="asunto">
          <option>Solicitud resuelta</option>
          <option>Cancelada</option>
          <option>Rechazada</option>
        </select>

        <label>Hola,</label>
        <input type="text" id="nombre" placeholder="Nombre del solicitante">
        <label>nos complace indicarte que hemos completado tu solicitud.</label>

        <label>Número de ticket:</label>
        <input type="text" id="ticket" placeholder="Número del ticket">

        <label>Estado:</label>
        <select id="estado">
          <option value="informativo">Informativo</option>
          <option value="solucionado">Solucionado</option>
          <option value="fuera">Fuera de alcance</option>
          <option value="denegado">Denegado</option>
        </select>

        <label>Descripción de la solicitud:</label>
        <input type="text" id="descripcion" placeholder="Descripción de la solicitud">

        <label>Diagnóstico:</label>
        <textarea id="diagnostico" rows="3" placeholder="Diagnóstico..."></textarea>

        <label>Acciones realizadas:</label>
        <textarea id="acciones" rows="4" placeholder="Acciones realizadas..."></textarea>

        <label>Firma:</label>
        <input type="text" id="firma" value="Service Desk">

        <div style="text-align:center;margin-top:10px;">
          <button class="btn-clear" onclick="limpiarFormulario()">Limpiar formulario</button>
          <button class="btn-copy" onclick="copiarFormulario()">Copiar contenido</button>
        </div>
      </div>
    `;
  }

  // Limpiar formulario
  function limpiarFormulario() {
    document.querySelectorAll('.form-container input, .form-container textarea, .form-container select')
      .forEach(el => el.value = '');
  }

  // Copiar contenido del formulario
  function copiarFormulario() {
    const inputs = document.querySelectorAll('.form-container input, .form-container textarea, .form-container select');
    let texto = '';
    inputs.forEach(el => {
      const label = el.previousElementSibling ? el.previousElementSibling.innerText : '';
      texto += `${label} ${el.value}\n`;
    });
    navigator.clipboard.writeText(texto).then(() => {
      alert('Contenido copiado al portapapeles ✅');
    });
  }

  // Formularios externos
  function loadForm(type) {
    const main = document.getElementById('mainContent');
    let formURL = '';
    switch (type) {
      case 'citas':
        formURL = 'https://apps.powerapps.com/play/...';
        break;
      case 'soporte':
        formURL = 'https://forms.office.com/pages/responsepage.aspx?id=TU_FORMULARIO_SOPORTE';
        break;
      case 'buzon':
        formURL = 'https://forms.office.com/pages/responsepage.aspx?id=TU_FORMULARIO_BUZON';
        break;
    }

    if (formURL) {
      main.innerHTML = `
        <div style="text-align:center; padding:15px; background:#330033; color:#e066ff; font-weight:600;">
          ${type === 'citas' ? '🧪 Citas a laboratorio' : type === 'soporte' ? '💻 Soporte en sitio' : '📬 Buzón de sugerencias'}
        </div>
        <iframe src="${formURL}" allowfullscreen></iframe>
      `;
    }
  }
</script>
