    /* ------------------ ESTILOS BASE ------------------ */
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #2d0030, #0b0010);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
 
    /* ------------------ MENÚ LATERAL ------------------ */
    .sidebar {
      background-color: #1a001a;
      width: 280px;
      padding: 20px 0;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
 
    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #e066ff;
      letter-spacing: 2px;
    }
 
    .menu-btn {
      background-color: #cc33ff;
      color: #fff;
      border: none;
      padding: 14px 20px;
      margin: 5px 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: calc(100% - 30px);
    }
 
    .menu-btn:hover {
      background-color: #e066ff;
      transform: translateX(5px);
    }
 
    /* ------------------ SUBMENÚ (ACORDEÓN) ------------------ */
    .submenu {
      max-height: 0;
      overflow: hidden;
      background-color: #330033;
      margin: 0 15px 5px 15px;
      border-radius: 8px;
      transition: max-height 0.4s ease;
    }
 
    .submenu.open {
      max-height: 400px;
    }
 
    .submenu a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }
 
    .submenu a:hover {
      background-color: #4d0066;
    }
 
    /* ------------------ CONTENIDO PRINCIPAL ------------------ */
    .content {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at center, #2d0030, #0b0010);
    }
 
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
 
    .placeholder {
      text-align: center;
      margin-top: 20%;
      font-size: 1.5rem;
      opacity: 0.7;
    }
 
    /* ------------------ RESPONSIVE ------------------ */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
      .menu-btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>

  <script>
    // Submenús tipo acordeón
    document.querySelectorAll('[data-toggle]').forEach(btn => {
      btn.addEventListener('click', () => {
        const submenuId = btn.getAttribute('data-toggle');
        const submenu = document.getElementById(submenuId);
 
        document.querySelectorAll('.submenu').forEach(menu => {
          if (menu !== submenu) menu.classList.remove('open');
        });
 
        submenu.classList.toggle('open');
      });
    });
 
    // Cargar formularios dentro del área central
    function loadForm(type) {
      const main = document.getElementById('mainContent');
      let formURL = '';
 
      switch (type) {
