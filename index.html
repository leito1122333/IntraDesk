  body {
    margin: 0;

    background: radial-gradient(circle at center, #2d0030, #0b0010);
    color: #fff;
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    background-color: #1a001a;
    width: 280px;
    padding: 20px 0;
    box-shadow: 3px 0 10px rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
  }

  .logo {
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #e066ff;
    letter-spacing: 2px;
  }

  .menu-btn {
    background-color: #cc33ff;
    color: #fff;
    border: none;
    padding: 14px 20px;
    margin: 5px 15px;
    border-radius: 10px;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: calc(100% - 30px);
  }

  .menu-btn:hover {
    background-color: #e066ff;
    transform: translateX(5px);
  }

  .submenu {
    max-height: 0;
    overflow: hidden;
    background-color: #330033;
    margin: 0 15px 5px 15px;
    border-radius: 8px;
    transition: max-height 0.4s ease;
  }

  .submenu.open {
    max-height: 400px;
  }

  .submenu a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    padding: 10px 18px;
    font-size: 0.95rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: background 0.3s;
  }

  .submenu a:hover {
    background-color: #4d0066;
  }

  .content {
    flex: 1;
    padding: 0;
    display: flex;
    flex-direction: column;
    background: radial-gradient(circle at center, #2d0030, #0b0010);
  }

    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
  }

  .placeholder {
    text-align: center;
    margin-top: 20%;
    font-size: 1.5rem;
    opacity: 0.7;
  }

    body { flex-direction: column; }

    position: fixed;

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }

  }

    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;

    cursor: pointer;
    font-weight: 600;

  /* --- BOTONES DE DOCUMENTACIÓN (ESTILO FUTURISTA) --- */
.tabs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 20px;
}

.tab-btn {
  background: linear-gradient(135deg, #8a00ff, #3c00ff);
  border: none;
  color: #fff;
  font-weight: 600;
  padding: 12px 22px;
  border-radius: 14px;
  cursor: pointer;
  letter-spacing: 0.6px;
  box-shadow: 0 0 10px rgba(138, 0, 255, 0.3);
  transition: all 0.25s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
}

/* Efecto de resplandor interno */
.tab-btn::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent 60%);
  transform: scale(0);
  transition: transform 0.4s ease;
}

/* Hover brillante */
.tab-btn:hover {
  box-shadow: 0 0 25px rgba(163, 0, 255, 0.7), 0 0 10px rgba(60, 0, 255, 0.5);
  transform: translateY(-3px) scale(1.05);
}

.tab-btn:hover::before {
  transform: scale(1);
}

/* Estado activo con borde neón y fondo más claro */
.tab-btn.active {
  background: linear-gradient(135deg, #c000ff, #6000ff);
  box-shadow: 0 0 30px rgba(192, 0, 255, 0.6);
  border: 2px solid rgba(255, 255, 255, 0.25);
}

/* Suave animación al cambiar */
.tab-btn,
.tab-btn.active {
  transition: all 0.3s ease, background 0.5s ease;
}
.logo-container {

}

// Limpiar formulario (genérico para la sección documentación)
function limpiarFormularioDoc() {
  const panel = document.querySelector('#tab-container .form-container');
  if (!panel) return;
  panel.querySelectorAll('input').forEach(i => i.value = '');
  panel.querySelectorAll('textarea').forEach(t => t.value = '');
  panel.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
}

// Copiar formulario (genérico para la sección documentación)
function copiarFormularioDoc() {
  const panel = document.querySelector('#tab-container .form-container');
  if (!panel) return;
  let texto = '';
  panel.querySelectorAll('label, input, textarea, select').forEach(el => {
    if (el.tagName.toLowerCase() === 'label') {
      // etiqueta; la usamos como índice si viene antes del input
      texto += `${el.innerText} `;
    } else {
      // campo con valor
      if (el.value !== undefined) texto += `${el.value}\n`;
    }
  });
  navigator.clipboard.writeText(texto.trim()).then(() => alert('Contenido copiado al portapapeles ✅'));
}
